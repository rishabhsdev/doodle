<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s010">
      <form id="myForm">
        <img src="images/Doodle.png" style="max-width: 150px" /><br />

        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <input
                id="search"
                type="text"
                placeholder="Type Keywords"
                th:value="${query}"
              />
              <div class="icon-wrap">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="advance-search">
            <th:block th:each="item : ${items}">
              <img
                th:src="'images/' + ${item.icon} + '.png'"
                style="
                  max-width: 20px;
                  display: inline-block;
                  margin-bottom: -5px;
                "
              />
              <span class="desc" style="font-size: 16px; display: inline-block">
                <a
                  th:href="${item.url}"
                  style="color: blueviolet"
                  th:text="${item.title}"
                ></a>
                -
                <span
                  style="
                    background-color: aqua;
                    padding: 2px;
                    border-radius: 5px;
                  "
                  th:text="${item.icon}"
                ></span>
              </span>
              <span class="desc" th:text="${item.body}"></span>
            </th:block>
          </div>
        </div>
      </form>
    </div>
    <script th:inline="javascript">
      /*<![CDATA[*/
      // Add event listener for keydown event on input field
      document
        .getElementById("search")
        .addEventListener("keydown", function (event) {
          // Check if the pressed key is Enter
          if (event.key === "Enter") {
            // Prevent the default form submission behavior
            event.preventDefault();
            // Get the value of the input field
            const queryValue = this.value;
            // Encode the input value for URL
            const encodedQueryValue = encodeURIComponent(queryValue);
            // Redirect to the search page with the query parameter
            window.location.href = "/search?query=" + encodedQueryValue;
          }
        });
      /*]]>*/
    </script>
  </body>
</html>
